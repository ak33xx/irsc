{% load static from staticfiles %}
<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="HTML5 Landing Page Template">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Filip Greksa">

        <!-- FONTS -->
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Dosis:300,400,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/entypo.css' %}">


        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/slick.css' %}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
        {% block vegas %}{% endblock %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <!-- Favicon -->
        <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

        <script src="{% static 'js/vendor/modernizr.js' %}"></script>

    </head>

    {% block content %}{% endblock %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script> -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <script src="{% static 'js/vendor/jquery.appear.js' %}"></script>
        <script src="{% static 'js/vendor/slick.min.js' %}"></script>
        <script src="{% static 'js/vendor/jquery.countTo.js' %}"></script>
        <script src="{% static 'js/vendor/jquery.parallax.min.js' %}"></script>
        <script src="{% static 'js/vendor/jquery.magnific-popup.min.js' %}"></script>
        <!-- Background slider -->
        {% block vegasjs %}{% endblock %}

        <script src="{% static 'js/main.js' %}"></script>
        {% block contactjs %}{% endblock %}
    </body>
</html>
